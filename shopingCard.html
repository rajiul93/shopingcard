<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/faf6618614.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;"> Your all item is hear</h2>
    <div class="d-flex style">
            <div class="p-2 flex-grow-1"><h5>Item Name</h5></div>
            <div class="p-2"><h5>Select Your quantity</h5></div>
            <div class="p-2"><h5>Price</h5></div>
      </div>
      <div class="d-flex style">
            <span><img style="border-radius:10px;" width="80px" src="img/rajiul.png" alt=""></span>
            <div class="p-2 flex-grow-1"><h5>Samsung</h5> <p>this is good phone</p></div>
            <div class="p-2 align-self-center" >
                            <span id="decrease" onclick="handleProductChange(false)" class="padding ">
                                <button  class="btn btn-default"><i class="fa-solid fa-minus" style="color:white ;"></i></button> 
                            </span>
                            <span class="padding" id="phone-number" style="background-color:white; color :black; border-radius: 5px;">
                                1
                            </span>

                            <span class="padding" id="increase" onclick="handleProductChange(true)">
                                <button class="btn btn-default"><i class="fa-solid fa-plus " style="color:white ;"></i></button>
                            </span>
                            </div>
            <div id="phone-price" class="p-2 align-self-center">200</div>
      </div>
      <div class="d-flex style">
            <span><img style="border-radius:10px;" width="80px" src="img/backcover.jpg" alt=""></span>
                <div class="p-2 flex-grow-1">
                    <h5>Back Cover</h5>
                    <p>this is good phone</p>
                </div>
            <div class="p-2 align-self-center" >
                            <span id="decrease1" class="padding " onclick="productProductHandle(false)">
                                <button class="btn btn-default"><i class="fa-solid fa-minus" style="color:white ;"></i></button>
                            </span>
                            <span id="case-number" class="padding" style="background-color:white; color :black; border-radius: 5px;">
                                1
                            </span>

                            <span class="padding">
                                <button id="increase1" onclick=" productProductHandle(true)" class="btn btn-default"><i class="fa-solid fa-plus " style="color:white ;"></i></button>
                            </span>
                            </div>
            <div id="case-price" class="p-2 align-self-center">20</div>
      </div>

<div>
    <div class="d-flex flex-row-reverse">
        <div class="p-2">USD</div>
        <div class="p-2">Shipping Fee</div>
      
      </div>
</div>
<div>
    <div class="d-flex flex-row-reverse">
        <div id="total" class="p-2"></div>
        <div class="p-2">$60</div>
        <div id="total" class="p-2"></div>
      </div>
</div>
  </div>
<script>
function totalCalculation() {
    const phone = document.getElementById("phone-number").innerText;
const phoneNumber = parseFloat(phone);

const cases = document.getElementById("case-number").innerText;
        const caseNumber = parseFloat(cases);
        totalPrice = phoneNumber*200 + caseNumber*20 +60;
        document.getElementById("total").innerText ="$" +totalPrice;


    
}

//my problem here phone calculation and case calculation functions are the same. need to remove   repetition 

// phone price

function handleProductChange(isIncrease) {
        const phone= document.getElementById("phone-number").innerText;
        const phoneNumber = parseFloat(phone); 
        newPhoneNumber =  phoneNumber;
        if (isIncrease==true) {
            newPhoneNumber = phoneNumber + 1;
        }
        if (isIncrease==false && phoneNumber >0 ) {
            newPhoneNumber = phoneNumber - 1;
        }
        document.getElementById("phone-number").innerText =newPhoneNumber;
        const currentPrice = newPhoneNumber * 200;
        document.getElementById('phone-price').innerText=  currentPrice
        totalCalculation();
    }

// case price

    function productProductHandle(isIncrease){
            const cases = document.getElementById("case-number").innerText;
        const caseNumber = parseFloat(cases);
            let caseNewNumber= caseNumber;
            if ( isIncrease == true){
                caseNewNumber = caseNumber +1;
            }
            if(isIncrease==false && caseNumber >0){
                caseNewNumber = caseNumber -1;
            }
        document.getElementById("case-number").innerText= caseNewNumber;
        const totalPrice = caseNewNumber *20;
        document.getElementById('case-price').innerText= totalPrice;
        totalCalculation();
    }



</script>



</body>
</html>
